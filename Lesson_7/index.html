<!DOCTYPE html>
<html>
    <head>
        <title>El Amigo Pub + Grill</title>
        
        <link rel="stylesheet" href="dirty.css">
    </head>
    <body>
        <div id="container">

            <div id="header">
                <a href="/" title="Return to Home Page" id="logo">
                    <img src="images/logo.png" alt="El Amigo Pub + Grill logo. Best craft beer in spain.">
                </a>

            </div><!-- ---------End of Header-->

            <div id="content" class="content-blog">
                <h1>The Best Craft Bear in Spain!</h1>
                <p>Bienvenido, amigos! We are a completely fictional location, but that doesn't mean that we can't imagine that we have the best beer in Spain!</p>

            </div><!-- ---------End of Content-->

            <div id="reserve" class="content-blog">
                <h2>Make A Reservation</h2>
                <p>Get your spot before somebody else does.</p>
                
                <form>
                    <label for="your_name">Your name</label>
                    <input type="text" id="your_name" placeholder="John B. Goodie">

                    <label for="your_email">Your Email</label>
                    <input type="email" id="your_email" placeholder="Your@email.com">

                    <label for="your_time">Reservation Time</label>
                    <input type="text" id="your_time" placeholder="Tomorrow at 10PM">

                    <input type="submit" value="Reserve">

                </form>

            </div><!-- ---------End of Reserve-->

            <div id="footer" class="content-blog">
                &copy;2022 El Amigo

            </div><!-- ---------End of Footer-->

        </div><!-- -------------End of the container-->
    </body>
</html>
