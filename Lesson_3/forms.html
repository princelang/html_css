<!Doctype html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    
    <form action="">
       
        <fieldset>
            <legend>Profile Info</legend>

            Name: <input type="text" placeholder="Full Name"><br>
            Email: <input type="email" placeholder="You@email.com"><br>
            Password: <input type="password">

            <br>
            <br>

            Gender: <br>
            <input type="radio" name="gender"> Male <br>
            <input type="radio" name="gender"> Female

            <br>
            <br>

            Type of Computer <br>
            <input type="checkbox" name="" id=""> I have a laptop <br>
            <input type="checkbox" name="" id=""> I have a desktop

            <br>
            <br>

            Age <br>
            <select name="" id="">
               
                <option value="">0 - 20</option>
                <option value="">21 - 40</option>
                <option value="">+41</option>

            </select>

            <br>
            <br>


            Bio: <br>
            <textarea name="" id="" cols="30" rows="3"></textarea>

            <br>
            <br>

            <input type="submit" value="Save My Info">
            <input type="reset" value="Clear Form">



        </fieldset>

    </form>

</body>
</html>
